name: Test Services

on:
  workflow_call:

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      should-run: ${{ steps.check.outputs.should-run }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect source code changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            sources:
              - 'src/**'
              - '.github/workflows/test.yml'

      - name: Set should-run output
        id: check
        run: |
          echo "should-run=${{ steps.filter.outputs.sources }}" >> $GITHUB_OUTPUT

  test-java:
    name: Test Java Services
    needs: detect-changes
    if: needs.detect-changes.outputs.should-run == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - cart
          - orders
          - ui
    env:
      RETAIL_CART_PERSISTENCE_PROVIDER: in-memory
      RETAIL_ORDERS_PERSISTENCE_PROVIDER: in-memory
      RETAIL_ORDERS_MESSAGING_PROVIDER: in-memory
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"
          cache: "maven"

      - name: Run tests (excluding integration tests)
        working-directory: ./src/${{ matrix.service }}
        run: |
          mvn test -Dgroups='!integration'

  test-go:
    name: Test Go Service
    needs: detect-changes
    if: needs.detect-changes.outputs.should-run == 'true'
    runs-on: ubuntu-latest
    env:
      RETAIL_CATALOG_PERSISTENCE_PROVIDER: in-memory
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"
          cache-dependency-path: src/catalog/go.sum

      - name: Run tests
        working-directory: ./src/catalog
        run: |
          go test -v ./...

  test-typescript:
    name: Test TypeScript Service
    needs: detect-changes
    if: needs.detect-changes.outputs.should-run == 'true'
    runs-on: ubuntu-latest
    container:
      image: node:20-alpine
    env:
      RETAIL_CHECKOUT_PERSISTENCE_PROVIDER: in-memory
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        working-directory: ./src/checkout
        run: |
          apk add --no-cache python3 make g++
          yarn install --frozen-lockfile

      - name: Run tests
        working-directory: ./src/checkout
        run: |
          yarn test
