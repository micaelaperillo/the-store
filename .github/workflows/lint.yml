name: Lint Code Base

on:
  workflow_call:
  push:
    paths:
      - "src/checkout/**"
      - "src/catalog/**"
      - "src/cart/**"
      - "src/orders/**"
      - "src/ui/**"
      - ".lint/**"
      - ".github/workflows/lint.yml"
  pull_request:
    paths:
      - "src/checkout/**"
      - "src/catalog/**"
      - "src/cart/**"
      - "src/orders/**"
      - "src/ui/**"
      - ".lint/**"
      - ".github/workflows/lint.yml"

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      should-run: ${{ steps.check.outputs.should-run }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect source code changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            sources:
              - 'src/checkout/**'
              - 'src/catalog/**'
              - 'src/cart/**'
              - 'src/orders/**'
              - 'src/ui/**'
              - '.lint/**'

      - name: Set should-run output
        id: check
        run: |
          echo "should-run=${{ steps.filter.outputs.sources }}" >> $GITHUB_OUTPUT

  # === TypeScript ===
  lint-biome:
    name: Lint Checkout (Biome)
    needs: detect-changes
    if: needs.detect-changes.outputs.should-run == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Biome linter
        uses: github/super-linter@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BRANCH: main
          VALIDATE_ALL_CODEBASE: false

          VALIDATE_BIOME_LINT: true
          FIX_BIOME_LINT: true
          FIX_BIOME_FORMAT: true
          BIOME_CONFIG_FILE: ".lint/biome.json"

          FILTER_REGEX_INCLUDE: "src/checkout/.*"

  # === Go ===
  lint-go:
    name: Lint Catalog (Go)
    needs: detect-changes
    if: needs.detect-changes.outputs.should-run == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Go linter
        uses: github/super-linter@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BRANCH: main
          VALIDATE_ALL_CODEBASE: false

          VALIDATE_GO: true
          FIX_GO_MODULES: true
          GO_GOLANGCI_LINT_CONFIG_FILE: ".lint/.golangci.yml"

          FILTER_REGEX_INCLUDE: "src/catalog/.*"

  # === Java ===
  lint-java:
    name: Lint Java Services (Checkstyle)
    needs: detect-changes
    if: needs.detect-changes.outputs.should-run == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - src/ui
          - src/cart
          - src/orders
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Checkstyle linter
        uses: github/super-linter@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BRANCH: main
          VALIDATE_ALL_CODEBASE: false

          VALIDATE_JAVA: true
          JAVA_CHECKSTYLE_CONFIG_FILE: ".lint/checkstyle.xml"

          FILTER_REGEX_INCLUDE: "${{ matrix.service }}/.*"

  auto-fix-biome:
    needs: lint-biome
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'pull_request' &&
      github.ref_name != github.event.repository.default_branch
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and push linting fixes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: ${{ github.event.pull_request.head.ref || github.head_ref || github.ref }}
          commit_message: "chore: fix linting issues"
          commit_user_name: super-linter
          commit_user_email: super-linter@super-linter.dev
