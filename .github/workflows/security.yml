name: Audit Security on Code Base

on:
  workflow_call:
    secrets:
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true
      NVD_API_KEY:
        required: true

  schedule:
    - cron: "0 0 */7 * *"
  push:
    paths:
      - "src/*/pom.xml"
      - "src/*/package.json"
      - "src/*/package-lock.json"
      - "src/*/go.mod"
      - "src/*/go.sum"
      - ".github/workflows/security.yml"
  pull_request:
    paths:
      - "src/*/pom.xml"
      - "src/*/package.json"
      - "src/*/package-lock.json"
      - "src/*/go.mod"
      - "src/*/go.sum"
      - ".github/workflows/security.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      should-run: ${{ steps.check.outputs.should-run }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect dependency changes
        if: github.event_name != 'schedule'
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            dependencies:
              - 'src/*/pom.xml'
              - 'src/*/package.json'
              - 'src/*/yarn.lock'
              - 'src/*/go.mod'
              - 'src/*/go.sum'

      - name: Set should-run output
        id: check
        run: |
          # Always run on schedule
          if [[ "${{ github.event_name }}" == "schedule" ]]; then
            echo "should-run=true" >> $GITHUB_OUTPUT
          else
            # For push/PR/workflow_call, use the paths-filter result
            echo "should-run=${{ steps.filter.outputs.dependencies }}" >> $GITHUB_OUTPUT
          fi

  gitleaks:
    needs: detect-changes
    if: needs.detect-changes.outputs.should-run == 'true'
    name: Secrets scan
    runs-on: ubuntu-latest
    container:
      image: zricethezav/gitleaks:latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        run: |
          gitleaks detect --source . --verbose --no-git || true
        continue-on-error: true
  dependency-review:
    name: Dependency Review
    needs: detect-changes
    runs-on: ubuntu-latest
    if: needs.detect-changes.outputs.should-run == 'true' && github.event_name == 'pull_request' && !github.event.act
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate

  maven-dependency-scan:
    name: Maven Dependency Analysis
    needs: detect-changes
    if: needs.detect-changes.outputs.should-run == 'true'
    runs-on: ubuntu-latest
    container:
      image: maven:3.9-eclipse-temurin-21
    strategy:
      matrix:
        service:
          - cart
          - orders
          - ui
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Analyze Maven dependencies
        working-directory: ./src/${{ matrix.service }}
        run: |
          mvn dependency:tree -DoutputFile=dependency-tree.txt
          mvn versions:display-dependency-updates

      - name: Check for vulnerable dependencies
        working-directory: ./src/${{ matrix.service }}
        run: |
          mvn org.owasp:dependency-check-maven:check -DfailBuildOnCVSS=7 -DnvdApiKey=${NVD_API_KEY} || true
        continue-on-error: true

      - name: Upload dependency reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: maven-dependency-${{ matrix.service }}
          path: ./src/${{ matrix.service }}/target/dependency-check-report.html

  go-dependency-scan:
    name: Go Dependency Analysis
    needs: detect-changes
    if: needs.detect-changes.outputs.should-run == 'true'
    runs-on: ubuntu-latest
    container:
      image: golang:1.23
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Analyze Go dependencies
        working-directory: ./src/catalog
        run: |
          go list -m all
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...
        continue-on-error: true

  node-dependency-scan:
    name: Node.js Dependency Analysis
    needs: detect-changes
    if: needs.detect-changes.outputs.should-run == 'true'
    runs-on: ubuntu-latest
    container:
      image: node:20-alpine
    strategy:
      matrix:
        service:
          - checkout
          - load-generator
          - e2e
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate lock file if missing
        working-directory: ./src/${{ matrix.service }}
        run: |
          if [ ! -f package-lock.json ]; then
            npm install --package-lock-only
          fi

      - name: Audit dependencies without installing
        working-directory: ./src/${{ matrix.service }}
        run: |
          # Audit using the lock file only
          npm audit --audit-level=moderate
        continue-on-error: true

  docker-scout:
    name: Docker Scout Analysis
    needs: detect-changes
    if: needs.detect-changes.outputs.should-run == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - cart
          - catalog
          - checkout
          - orders
          - ui
          - load-generator
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image (regular docker)
        run: |
          echo "Building image for ${{ matrix.service }}..."
          docker build -t the-store-${{ matrix.service }}:scan ./src/${{ matrix.service }}
        continue-on-error: false

      - name: Docker Scout CVE Scan
        run: |
          echo "Scanning for vulnerabilities..."
          docker scout cves the-store-${{ matrix.service }}:scan \
            --only-severity critical,high \
            --exit-code || true
        continue-on-error: true

      - name: Docker Scout Compare (PR only)
        if: github.event_name == 'pull_request'
        run: |
          docker scout compare the-store-${{ matrix.service }}:scan \
            --to the-store-${{ matrix.service }}:latest || true
        continue-on-error: true

  trivy-scan:
    name: Trivy Container Scan
    needs: detect-changes
    if: needs.detect-changes.outputs.should-run == 'true'
    runs-on: ubuntu-latest
    container:
      image: aquasec/trivy:latest
    strategy:
      matrix:
        service:
          - cart
          - catalog
          - checkout
          - orders
          - ui
          - load-generator
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Scan Dockerfile for vulnerabilities
        run: |
          echo "Scanning Dockerfile for ${{ matrix.service }}..."
          trivy config ./src/${{ matrix.service }}/Dockerfile \
            --severity CRITICAL,HIGH \
            --exit-code 0
        continue-on-error: true

  iac-security:
    name: IaC Security Scan
    needs: detect-changes
    if: needs.detect-changes.outputs.should-run == 'true'
    runs-on: ubuntu-latest
    container:
      image: bridgecrew/checkov:latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Checkov
        run: |
          checkov --directory . --framework dockerfile,kubernetes --quiet --soft-fail

  codeql:
    name: CodeQL Analysis
    needs: detect-changes
    runs-on: ubuntu-latest
    if: needs.detect-changes.outputs.should-run == 'true' && !github.event.act
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      matrix:
        language: ["java", "go", "javascript"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        if: matrix.language == 'java'
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Set up Go
        if: matrix.language == 'go'
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Set up Node.js
        if: matrix.language == 'javascript'
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Build Java projects
        if: matrix.language == 'java'
        run: |
          cd src/cart && mvn clean compile -DskipTests
          cd ../orders && mvn clean compile -DskipTests
          cd ../ui && mvn clean compile -DskipTests

      - name: Build Go project
        if: matrix.language == 'go'
        run: |
          cd src/catalog
          go build -v ./...

      - name: Build JavaScript projects
        if: matrix.language == 'javascript'
        run: |
          cd src/checkout && yarn install --frozen-lockfile && yarn build
          cd ../e2e && yarn install --frozen-lockfile
          cd ../load-generator && yarn install --frozen-lockfile

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
