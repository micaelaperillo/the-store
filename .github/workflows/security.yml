name: Audit Security on Code Base

on:
  workflow_call:
    secrets:
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true
      NVD_API_KEY:
        required: true

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      cart: ${{ steps.check.outputs.cart }}
      orders: ${{ steps.check.outputs.orders }}
      ui: ${{ steps.check.outputs.ui }}
      catalog: ${{ steps.check.outputs.catalog }}
      checkout: ${{ steps.check.outputs.checkout }}
      load-generator: ${{ steps.check.outputs.load-generator }}
      e2e: ${{ steps.check.outputs.e2e }}
      global-scans: ${{ steps.check.outputs.global-scans }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect dependency changes per service
        if: github.event_name != 'schedule'
        uses: dorny/paths-filter@v3
        id: filter
        with:
          base: ${{ github.event.before || 'HEAD~1' }}
          filters: |
            cart:
              - 'src/cart/pom.xml'
            orders:
              - 'src/orders/pom.xml'
            ui:
              - 'src/ui/pom.xml'
            catalog:
              - 'src/catalog/go.mod'
              - 'src/catalog/go.sum'
            checkout:
              - 'src/checkout/package.json'
              - 'src/checkout/yarn.lock'
            load-generator:
              - 'src/load-generator/package.json'
            e2e:
              - 'src/e2e/package.json'
            workflow:
              - '.github/workflows/security.yml'

      - name: Set outputs
        id: check
        run: |
          if [[ "${{ github.event_name }}" == "schedule" ]]; then
            echo "cart=true" >> $GITHUB_OUTPUT
            echo "orders=true" >> $GITHUB_OUTPUT
            echo "ui=true" >> $GITHUB_OUTPUT
            echo "catalog=true" >> $GITHUB_OUTPUT
            echo "checkout=true" >> $GITHUB_OUTPUT
            echo "load-generator=true" >> $GITHUB_OUTPUT
            echo "e2e=true" >> $GITHUB_OUTPUT
            echo "global-scans=true" >> $GITHUB_OUTPUT
          else
            echo "cart=${{ steps.filter.outputs.cart }}" >> $GITHUB_OUTPUT
            echo "orders=${{ steps.filter.outputs.orders }}" >> $GITHUB_OUTPUT
            echo "ui=${{ steps.filter.outputs.ui }}" >> $GITHUB_OUTPUT
            echo "catalog=${{ steps.filter.outputs.catalog }}" >> $GITHUB_OUTPUT
            echo "checkout=${{ steps.filter.outputs.checkout }}" >> $GITHUB_OUTPUT
            echo "load-generator=${{ steps.filter.outputs.load-generator }}" >> $GITHUB_OUTPUT
            echo "e2e=${{ steps.filter.outputs.e2e }}" >> $GITHUB_OUTPUT
            if [[ "${{ steps.filter.outputs.workflow }}" == "true" ]] || \
              [[ "${{ steps.filter.outputs.cart }}" == "true" ]] || \
              [[ "${{ steps.filter.outputs.orders }}" == "true" ]] || \
              [[ "${{ steps.filter.outputs.ui }}" == "true" ]] || \
              [[ "${{ steps.filter.outputs.catalog }}" == "true" ]] || \
              [[ "${{ steps.filter.outputs.checkout }}" == "true" ]] || \
              [[ "${{ steps.filter.outputs.load-generator }}" == "true" ]] || \
              [[ "${{ steps.filter.outputs.e2e }}" == "true" ]]; then
              echo "global-scans=true" >> $GITHUB_OUTPUT
            else
              echo "global-scans=false" >> $GITHUB_OUTPUT
            fi
          fi

  gitleaks:
    needs: detect-changes
    if: needs.detect-changes.outputs.global-scans == 'true'
    name: Secrets scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    container:
      image: zricethezav/gitleaks:latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        run: |
          gitleaks detect --source . --verbose --no-git --report-format sarif --report-path gitleaks.sarif || true
        continue-on-error: true

      - name: Upload Gitleaks results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: gitleaks.sarif
          category: gitleaks
  dependency-review:
    name: Dependency Review
    needs: detect-changes
    runs-on: ubuntu-latest
    if: needs.detect-changes.outputs.global-scans == 'true' && github.event_name == 'pull_request' && !github.event.act
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate

  maven-scan-cart:
    name: Maven Dependency Analysis - Cart
    needs: detect-changes
    if: needs.detect-changes.outputs.cart == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    container:
      image: maven:3.9-eclipse-temurin-21
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Analyze Maven dependencies
        working-directory: ./src/cart
        run: |
          mvn dependency:tree -DoutputFile=dependency-tree.txt
          mvn versions:display-dependency-updates

      - name: Check for vulnerable dependencies
        working-directory: ./src/cart
        run: |
          mvn org.owasp:dependency-check-maven:check \
            -DfailBuildOnCVSS=7 \
            -DnvdApiKey=${NVD_API_KEY} \
            -Dformats=HTML,SARIF || true
        continue-on-error: true
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}

      - name: Upload OWASP results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: ./src/cart/target/dependency-check-report.sarif
          category: owasp-cart

      - name: Upload dependency reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: maven-dependency-cart
          path: ./src/cart/target/dependency-check-report.html

  maven-scan-orders:
    name: Maven Dependency Analysis - Orders
    needs: detect-changes
    if: needs.detect-changes.outputs.orders == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    container:
      image: maven:3.9-eclipse-temurin-21
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Analyze Maven dependencies
        working-directory: ./src/orders
        run: |
          mvn dependency:tree -DoutputFile=dependency-tree.txt
          mvn versions:display-dependency-updates

      - name: Check for vulnerable dependencies
        working-directory: ./src/orders
        run: |
          mvn org.owasp:dependency-check-maven:check \
            -DfailBuildOnCVSS=7 \
            -DnvdApiKey=${NVD_API_KEY} \
            -Dformats=HTML,SARIF || true
        continue-on-error: true
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}

      - name: Upload OWASP results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: ./src/orders/target/dependency-check-report.sarif
          category: owasp-orders

      - name: Upload dependency reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: maven-dependency-orders
          path: ./src/orders/target/dependency-check-report.html

  maven-scan-ui:
    name: Maven Dependency Analysis - UI
    needs: detect-changes
    if: needs.detect-changes.outputs.ui == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    container:
      image: maven:3.9-eclipse-temurin-21
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Analyze Maven dependencies
        working-directory: ./src/ui
        run: |
          mvn dependency:tree -DoutputFile=dependency-tree.txt
          mvn versions:display-dependency-updates

      - name: Check for vulnerable dependencies
        working-directory: ./src/ui
        run: |
          mvn org.owasp:dependency-check-maven:check \
            -DfailBuildOnCVSS=7 \
            -DnvdApiKey=${NVD_API_KEY} \
            -Dformats=HTML,SARIF || true
        continue-on-error: true
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}

      - name: Upload OWASP results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: ./src/ui/target/dependency-check-report.sarif
          category: owasp-ui

      - name: Upload dependency reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: maven-dependency-ui
          path: ./src/ui/target/dependency-check-report.html

  go-dependency-scan:
    name: Go Dependency Analysis - Catalog
    needs: detect-changes
    if: needs.detect-changes.outputs.catalog == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    container:
      image: golang:1.23
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Analyze Go dependencies
        working-directory: ./src/catalog
        run: |
          go list -m all
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck -format sarif ./... > govulncheck.sarif || true
        continue-on-error: true

      - name: Fix SARIF duplicate tags (govulncheck issue)
        working-directory: ./src/catalog
        run: |
          if [ -f govulncheck.sarif ]; then
            if ! command -v jq &> /dev/null; then
              apt-get update -qq && apt-get install -y -qq jq > /dev/null 2>&1
            fi
            jq '.runs[].tool.driver.rules[]?.properties.tags |= (. | unique)' govulncheck.sarif > govulncheck-fixed.sarif
            mv govulncheck-fixed.sarif govulncheck.sarif
          fi
        continue-on-error: true

      - name: Upload govulncheck results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: ./src/catalog/govulncheck.sarif
          category: govulncheck

  node-scan-checkout:
    name: Node.js Dependency Analysis - Checkout
    needs: detect-changes
    if: needs.detect-changes.outputs.checkout == 'true'
    runs-on: ubuntu-latest
    container:
      image: node:20-alpine
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate lock file if missing
        working-directory: ./src/checkout
        run: |
          if [ ! -f package-lock.json ]; then
            npm install --package-lock-only
          fi

      - name: Audit dependencies without installing
        working-directory: ./src/checkout
        run: |
          npm audit --audit-level=moderate
        continue-on-error: true

  node-scan-load-generator:
    name: Node.js Dependency Analysis - Load Generator
    needs: detect-changes
    if: needs.detect-changes.outputs.load-generator == 'true'
    runs-on: ubuntu-latest
    container:
      image: node:20-alpine
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate lock file if missing
        working-directory: ./src/load-generator
        run: |
          if [ ! -f package-lock.json ]; then
            npm install --package-lock-only
          fi

      - name: Audit dependencies without installing
        working-directory: ./src/load-generator
        run: |
          npm audit --audit-level=moderate
        continue-on-error: true

  node-scan-e2e:
    name: Node.js Dependency Analysis - E2E
    needs: detect-changes
    if: needs.detect-changes.outputs.e2e == 'true'
    runs-on: ubuntu-latest
    container:
      image: node:20-alpine
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate lock file if missing
        working-directory: ./src/e2e
        run: |
          if [ ! -f package-lock.json ]; then
            npm install --package-lock-only
          fi

      - name: Audit dependencies without installing
        working-directory: ./src/e2e
        run: |
          npm audit --audit-level=moderate
        continue-on-error: true

  docker-scout:
    name: Docker Scout Analysis
    needs: detect-changes
    if: needs.detect-changes.outputs.global-scans == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - cart
          - catalog
          - checkout
          - orders
          - ui
          - load-generator
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image (regular docker)
        run: |
          echo "Building image for ${{ matrix.service }}..."
          docker build -t the-store-${{ matrix.service }}:scan ./src/${{ matrix.service }}
        continue-on-error: false

      - name: Docker Scout CVE Scan
        run: |
          echo "Scanning for vulnerabilities..."
          docker scout cves the-store-${{ matrix.service }}:scan \
            --only-severity critical,high \
            --exit-code || true
        continue-on-error: true

      - name: Docker Scout Compare (PR only)
        if: github.event_name == 'pull_request'
        run: |
          docker scout compare the-store-${{ matrix.service }}:scan \
            --to the-store-${{ matrix.service }}:latest || true
        continue-on-error: true

  trivy-scan:
    name: Trivy Container Scan
    needs: detect-changes
    if: needs.detect-changes.outputs.global-scans == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    container:
      image: aquasec/trivy:latest
    strategy:
      matrix:
        service:
          - cart
          - catalog
          - checkout
          - orders
          - ui
          - load-generator
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Scan Dockerfile for vulnerabilities
        run: |
          echo "Scanning Dockerfile for ${{ matrix.service }}..."
          trivy config ./src/${{ matrix.service }}/Dockerfile \
            --severity CRITICAL,HIGH \
            --format sarif \
            --output trivy-${{ matrix.service }}.sarif \
            --exit-code 0
        continue-on-error: true

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: trivy-${{ matrix.service }}.sarif
          category: trivy-${{ matrix.service }}

  iac-security:
    name: IaC Security Scan
    needs: detect-changes
    if: needs.detect-changes.outputs.global-scans == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    container:
      image: bridgecrew/checkov:latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Checkov
        run: |
          checkov --directory . --framework dockerfile,kubernetes --quiet --soft-fail --output sarif --output-file-path checkov-results

      - name: Upload Checkov results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: checkov-results/results_sarif.sarif
          category: checkov

  codeql:
    name: CodeQL Analysis
    needs: detect-changes
    runs-on: ubuntu-latest
    if: needs.detect-changes.outputs.global-scans == 'true' && !github.event.act
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      matrix:
        language: ["java", "go", "javascript"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        if: matrix.language == 'java'
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Set up Go
        if: matrix.language == 'go'
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Set up Node.js
        if: matrix.language == 'javascript'
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Build Java projects
        if: matrix.language == 'java'
        run: |
          cd src/cart && mvn clean compile -DskipTests
          cd ../orders && mvn clean compile -DskipTests
          cd ../ui && mvn clean compile -DskipTests

      - name: Build Go project
        if: matrix.language == 'go'
        run: |
          cd src/catalog
          go build -v ./...

      - name: Build JavaScript projects
        if: matrix.language == 'javascript'
        run: |
          cd src/checkout && yarn install --frozen-lockfile && yarn build
          cd ../e2e && yarn install --frozen-lockfile
          cd ../load-generator && yarn install --frozen-lockfile || echo "Load generator build failed, continuing..."

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
